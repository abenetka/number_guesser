<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="guess.css">
    <script src="jquery.js"></script>
    <script src="guess.js"></script>
</head>
<body>

<section class="guess-header">
  <h1 class="important-header">Number Guesser</h1>
</section>
  <form>
    <input type="text" value="Enter a Number" id="enterGuess">
    <input type="submit" value="Submit" id="submitButton">
    <input type="reset" value="Clear">
  </form>

  <h3 class="guessAlert"></h3>
  <h3 class="previousGuess"></h3>

  <button id="resetButton">Reset</button>

</body>
</html>
