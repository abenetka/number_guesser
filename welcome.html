<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="guess.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="jquery.js"></script>
    <script src="guess.js"></script>
</head>
<body>

  <section class="guess-header">
    <h1 id="number-header">Number </h1><h1 id="guesser-header">Guesser</h1>
  </section>

  <section class="form-container">
    <form class="form">
      <input type="text" placeholder="Enter a Number" id="enterGuess">
      <input type="submit" value="Submit" id="submitButton">
      <input type="reset" value="Clear" id="clearButton">
    </form>
  </section>
  <section class="alert-container">
    <h3 class="guessDescrip"></h3>
    <h3 class="guessAlert"></h3>
    <h3 class="previousGuess"></h3>
    <input type="button" value="Reset" id="resetButton" disabled>
  </section>
  <!-- <button id="resetButton" disabled >Reset</button> -->

</body>
</html>
